services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: iw-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: infinity_world
      POSTGRES_USER: iw_user
      POSTGRES_PASSWORD: iw_dev_pass
    ports:
      - "5432:5432"
    volumes:
      - iw_pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: iw-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - iw_redisdata:/data

volumes:
  iw_pgdata:
  iw_redisdata:
